<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to
        <span class="text-purple-600 font-semibold">My Baap er Bank</span> !!
      </h1>
    </header>
    <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
      <h3 class="text-2xl mb-4">Please Login</h3>
      <div>
        <input
          id="user-email"
          class="block mb-4 px-2 border border-grey-400 rounded w-3/4"
          type="text"
          placeholder="Your Email"
        />
        <input
          id="user-password"
          class="block mb-4 px-2 border border-grey-400 rounded w-3/4"
          type="password"
          placeholder=" Password"
        />
        <button
          id="login-submit"
          class="bg-yellow-600 px-4 py-2 rounded text-white font-medium"
        >
          SUBMIT
        </button>
      </div>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
